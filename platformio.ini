[platformio]
;default_envs = ESP_ESP32_Development

default_envs = slider_Development
;default_envs = slider_Production

src_dir                     = pan_tilt_mount_esp32_code_tmc2208

[env]
monitor_speed               = 115200
lib_extra_dirs              = 
upload_protocol             = esptool



[common]
platform                    = espressif32
framework                   = arduino
board                       = esp32dev
build_flags                 = -DFIRMWARE_LANGUAGE=0
                              -DBOARD_HAS_PSRAM
                              -mfix-esp32-psram-cache-issue
board_build.f_cpu           = 240000000L
board_build.f_flash         = 80000000L
board_build.flash_mode      = qio
lib_ldf_mode                = chain+
lib_ignore                  = ESP32_ping
                              ESP32WebServer
                              ESP32HTTPUpdateServer
                              ServoESP32
                              HeatpumpIR
                              TinyWireM                            
lib_deps                    = Streaming
                              https://github.com/teemuatlut/TMCStepper.git
                              https://github.com/waspinator/AccelStepper.git
                              https://github.com/me-no-dev/AsyncTCP.git
                              https://github.com/me-no-dev/ESPAsyncWebServer.git
                              https://github.com/bblanchon/ArduinoJson.git
                              https://github.com/isaac879/Iibrary.git
                              FS
                              Wifi
                              SPI
                              https://github.com/lorol/LITTLEFS.git
                              https://github.com/marian-craciunescu/ESP32Ping.git                            

                            

[production]
lib_ignore                  = Streaming
build_flags                 = ${common.build_flags}

[development]
lib_ignore                  = 
build_flags                 = ${common.build_flags}
                              -DDEBUG

[env:ESP_ESP32_Production]
platform                  = ${common.platform}
framework                 = ${common.framework}
board                     = ${common.board}
build_flags               = ${production.build_flags}  
lib_ignore                = ${common.lib_ignore} 
                            ${production.lib_ignore}  
lib_deps                  = ${common.lib_deps}
lib_ldf_mode              = ${common.lib_ldf_mode}
board_build.f_cpu         = ${common.board_build.f_cpu}
board_build.f_flash       = ${common.board_build.f_flash}
board_build.flash_mode    = ${common.board_build.flash_mode}


[env:ESP_ESP32_Development]
platform                  = ${env:ESP_ESP32_Production.platform}
framework                 = ${env:ESP_ESP32_Production.framework}
board                     = ${env:ESP_ESP32_Production.board}
build_flags               = ${development.build_flags}  
lib_ignore                = ${common.lib_ignore} 
                            ${development.lib_ignore}  
lib_deps                  = ${env:ESP_ESP32_Production.lib_deps}
lib_ldf_mode              = ${env:ESP_ESP32_Production.lib_ldf_mode}
board_build.f_cpu         = ${env:ESP_ESP32_Production.board_build.f_cpu}
board_build.f_flash       = ${env:ESP_ESP32_Production.board_build.f_flash}
board_build.flash_mode    = ${env:ESP_ESP32_Production.board_build.flash_mode}

[env:slider_Production]
platform                  = ${env:ESP_ESP32_Production.platform}
framework                 = ${env:ESP_ESP32_Production.framework}
board                     = ${env:ESP_ESP32_Production.board}
build_flags               = ${env:ESP_ESP32_Production.build_flags}
lib_ignore                = ${env:ESP_ESP32_Production.lib_ignore}
lib_deps                  = ${env:ESP_ESP32_Production.lib_deps}
lib_ldf_mode              = ${env:ESP_ESP32_Production.lib_ldf_mode}
board_build.f_cpu         = ${env:ESP_ESP32_Production.board_build.f_cpu}
board_build.f_flash       = ${env:ESP_ESP32_Production.board_build.f_flash}
board_build.flash_mode    = ${env:ESP_ESP32_Production.board_build.flash_mode}

[env:slider_Development]
platform                  = ${env:ESP_ESP32_Development.platform}
framework                 = ${env:ESP_ESP32_Development.framework}
board                     = ${env:ESP_ESP32_Development.board}
build_flags               = ${env:ESP_ESP32_Development.build_flags}
lib_ignore                = ${env:ESP_ESP32_Development.lib_ignore}
lib_deps                  = ${env:ESP_ESP32_Development.lib_deps}
lib_ldf_mode              = ${env:ESP_ESP32_Development.lib_ldf_mode}
board_build.f_cpu         = ${env:ESP_ESP32_Development.board_build.f_cpu}
board_build.f_flash       = ${env:ESP_ESP32_Development.board_build.f_flash}
board_build.flash_mode    = ${env:ESP_ESP32_Development.board_build.flash_mode}


